<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            /* Color Name */
            color: red;
        }
        h2{
            /* RGB */
            color: rgb(34, 48, 172);
        }
        h3{
            /* Hex */
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
